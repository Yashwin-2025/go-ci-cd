name: Go CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21  # Change this if using a different Go version

      - name: Install Dependencies
        run: go mod tidy

      - name: Build Go Application
        run: go build -o bin/go-ci-cd main.go

      - name: Run Tests
        run: go test ./...

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-ci-cd-artifact
          path: bin/go-ci-cd
